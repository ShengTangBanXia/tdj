<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> SpringDemo </title>

</head>

<body class="login">
<!-- <h1 align="center" style="color: info;">Welcome to login page!!!</h1> -->
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form>
            <h1> 登 录 </h1>
            <div>
              	<input name="userName" type="text" class="form-control" placeholder="Please enter the user name" required="required"/>
            </div>
            
            <div>
             	 <input name="password" type="password" class="form-control" placeholder="Please enter your password" required="required"/>
            </div>
            
          	<div>
				<input class="form-control input-val" type="text" value="" placeholder="请输入验证码(不区分大小写)" 
                   	style="float:left; width:68%; margin-bottom: 0px;">
          			<canvas id="canvas" width="106" height="34"></canvas>
			</div>
            <br>
            <div  style="text-align:left; margin-top: 5px; margin-left: 3px;">
               	<input type="checkbox" lay-filter="filter" name="rememberMe" style="float:left;height: 21px;font-size: x-small;"
               	lay-skin="primary" title="30天内自动登录"> <p align="left"> &nbsp;30天内自动登录  </p>
			</div>
            
            <div style="text-align: center;">
              <a class="btn btn-default submit" href="javascript:void(0);" id="loginButton"> 登录 </a>
              <!-- <a class="reset_pass" href="#" style="text-align: center;width: 100px;"> 忘记密码 </a> -->
            </div>

		
            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">新用户?
                <a href="/account/register" class="to_register"> 注册 </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-paw"></i>  自助管理系统  </h1>
                <p>©2020 All Rights Reserved. Fly-Fish,This is a Bootstrap 3 template.</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript">

var show_num = [];
$(document).ready(function(){
	
	draw(show_num);
	
	$("#canvas").on('click',function(){
		draw(show_num);
	})
	
	$("#loginButton").on("click", function(){
		login();
	})
});

function login() {
	
	var code = $(".input-val").val();	//通过类选择器取到验证框的值
	var num = show_num.join("");		//取到随机的验证码
	if (code == "") {
		layer.msg("Please input Verification Code.", {icon: 0});
		return;
	} else if (code != num) {
		layer.msg("The input code is error", {icon: 0});
		return;
	}
	
	var user = {};
	
	user.userName = $("[name='userName']").val();
	user.password = $("[name='password']").val();
	user.rememberMe = $("[name='rememberMe']").prop('checked');
	
	$.ajax({
		url : "/api/login",
		type : "post",
		contentType: "application/json",
		data : JSON.stringify(user),
		success : function (data) {
			if (data.status == 200) {
				//layer.msg(data.message, {icon: 0});
				location.href = "/common/dashboard";
			} else {
				layer.msg(data.message, {icon: 0});
			}
		},
		error : function (data) {
			layer.msg(data.responseText, {icon: 0});
		}
	});
}

//动态验证码
function draw(show_num) {
	var canvas_width=$('#canvas').width();
	var canvas_height=$('#canvas').height();
	var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
	var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
	canvas.width = canvas_width;
	canvas.height = canvas_height;
	var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
	var aCode = sCode.split(",");
	var aLength = aCode.length;//获取到数组的长度

	for (var i = 0; i <= 3; i++) {
		var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
		var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
		var txt = aCode[j];//得到随机的一个内容
		show_num[i] = txt.toLowerCase();
		var x = 10 + i * 20;//文字在canvas上的x坐标
		var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
		context.font = "bold 23px 微软雅黑";

		context.translate(x, y);
		context.rotate(deg);

		context.fillStyle = randomColor();
		context.fillText(txt, 0, 0);

		context.rotate(-deg);
		context.translate(-x, -y);
	}
	for (var i = 0; i <= 5; i++) { //验证码上显示线条
		context.strokeStyle = randomColor();
		context.beginPath();
		context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
		context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
		context.stroke();
	}
	for (var i = 0; i <= 30; i++) { //验证码上显示小点
		context.strokeStyle = randomColor();
		context.beginPath();
		var x = Math.random() * canvas_width;
		var y = Math.random() * canvas_height;
		context.moveTo(x, y);
		context.lineTo(x + 1, y + 1);
		context.stroke();
	}
}

function randomColor() {//得到随机的颜色值
	var r = Math.floor(Math.random() * 256);
	var g = Math.floor(Math.random() * 256);
	var b = Math.floor(Math.random() * 256);
	return "rgb(" + r + "," + g + "," + b + ")";
}
	
</script> 

</html>
